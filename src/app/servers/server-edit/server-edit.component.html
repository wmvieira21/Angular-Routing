<h4 *ngIf="!allowEdit">You're not allowed to edit this server ({{serverLoaded.serverName}})</h4>
<div class="container" *ngIf="allowEdit">
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <label>Name Server</label>
            <input type="text" class="form-control" [(ngModel)]="serverNameEdit">
            <label>Status</label>
            <select name="" id="" class="form-control" value="{{serverLoaded.status}}" #statusValue>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>

            <button class="btn btn-primary" (click)="updateServer()">Update Server</button>
        </div>
    </div>
</div>
